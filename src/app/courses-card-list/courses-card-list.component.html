<mat-card 
*ngFor="let course of courses"
class="course-card mat-elevation-z10">
    <mat-card-header>
        <mat-card-title>
            {{course.description}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="course.iconUrl" mat-card-image alt="">
    <mat-card-content>
        {{course.longDescription}}
    </mat-card-content>

    <mat-card-actions class="course-action">
        <button mat-button color="primary">
            View Course
        </button>
        <button mat-button color="primary">
            Edit Course
        </button>
    </mat-card-actions>
</mat-card>
